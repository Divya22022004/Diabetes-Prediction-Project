<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction - Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body id="result">
    <div class="container">
        <h2>Prediction Result</h2>
        {% if predictions %}
            <p id="result-message"><strong>{{ predictions['Random Forest'] }}</strong> Patient.</p>
        {% else %}
            <p id="error-message">Error in prediction: {{ error_message }}</p>
        {% endif %}
        <a href="{{ url_for('prediction_form') }}" class="btn">Back to Prediction Form</a>
    </div>
</body>
</html>
